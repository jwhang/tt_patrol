services:
  content_moderator_app:
    container_name: content_moderator_app 
    image: gerenuk/content_moderator_app:latest
    build: ./content_moderator/
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - DB_URL
      - OPENAI_API_KEY
      - FLASK_ENV
      - SNAPSHOTTER_SVC_URL
    depends_on:
      - flask_db
    develop:
      watch:
        - action: sync+restart
          path: ./content_moderator/
          target: ./app
  video_snapshotter_app:
    container_name: video_snapshotter_app 
    image: gerenuk/video_snapshotter_app:latest
    build: ./snapshotter/
    ports:
      - "4001:4001"
    env_file:
      - .env
    environment:
      - FLASK_ENV
    develop:
      watch:
        - action: sync+restart
          path: ./snapshotter/
          target: ./app
  flask_db:
    container_name: flask_db
    image: postgres:12
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
    
